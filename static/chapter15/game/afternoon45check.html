<body>

<script language="javascript">



function check()

{

    var val = readVar("clock");
	
	if (val > 10)

        window.location = "afternoon100.html";
	
	else
	
	if (val == 10)

        window.location = "afternoon75.html";
	
	else
	
	if (val == 9)
		
		window.location = "afternoon51.html";
	
	else
	
	if (val == 8)
		
		window.location = "afternoon47.html";

    else 

        window.location = "afternoon51.html";

		 

}



check();



</script>
