<script>
/* code by kexter */
(function (window) {
  "use strict";
  var keycode = "",
    keypadImage = document.getElementById("CodeImage1"),
    imageList = ["images/media53_input0.jpg","images/media53_input1.jpg","images/media53_input2.jpg","images/media53_input3.jpg","images/media53_input4.jpg","images/media53_input5.jpg","images/media53_input6.jpg"],
    
	  validCodes = [
      ["788888", "media72.html"]
    ];
  function keypad(e) {
    var i,
      valid = -1,
      char = e.currentTarget.title;
    e.preventDefault();
    keycode += char;
    console.log(keycode);
    if (keycode.length < 6) {
      // Change the image.
      keypadImage.src = imageList[keycode.length] || "images/media53_input0.jpg";"images/media53_input1.jpg";"images/media53_input2.jpg";"images/media53_input3.jpg";"images/media53_input4.jpg";"images/media53_input5.jpg","images/media53_input6.jpg"
    } else {
      // Check if the code is valid.
      for (i = 0; i < validCodes.length; i += 6) {
        if (keycode === validCodes[i][0]) {
          valid = i;
          break;
        }
      }
      if (valid > -1) {
        // Access granted.
        window.location = validCodes[valid][1];
      } else {
        // Access denied.
        window.location = "media57.html";
      }
    }
  }
  // Export functions.
  window.keypad = keypad;
}(window));
</script>
