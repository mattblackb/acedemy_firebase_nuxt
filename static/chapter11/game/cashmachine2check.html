<body>

<script language="javascript">



function check()

{

    var val = readVar("cash");
	
	//100 plus
	
	if ((val > 99)&&(val < 201))

        window.location = "cashmachine7.html";
	
	else
	
	//80
	
	if ((val > 79)&&(val < 100))

        window.location = "cashmachine6.html";
	
	else
		
	//60
	
	if ((val > 59)&&(val < 80))

        window.location = "cashmachine5.html";
	
	else
		
	//40
	
	if ((val > 39)&&(val < 60))

        window.location = "cashmachine4.html";
	
	else
		
	//20
	
	if ((val > 19)&&(val < 40))

        window.location = "cashmachine3.html";
	
	else

	//0
	
	if ((val > -1)&&(val < 20))

        window.location = "cashmachine3.html";
	
    else 

        window.location = "cashmachine7.html";
		 

}



check();



</script>

</body>

</html>
