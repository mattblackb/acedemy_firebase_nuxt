<script>
/* code by kexter */
(function (window) {
  "use strict";
  var keycode = "",
    keypadImage = document.getElementById("KeypadImage"),
    imageList = [
    "images/intro4.jpg",
	"images/intro5.jpg"
      
    ],
    validCodes = [
      ["555362836", "intro7.html"],
      
    ];
  function keypad(e) {
    var i,
      valid = -1,
      char = e.currentTarget.title;
    e.preventDefault();
    keycode += char;
    console.log(keycode);
    if (keycode.length < 9) {
      // Change the image.
      keypadImage.src = imageList[keycode.length] || "images/intro5.jpg";
    } else {
      // Check if the code is valid.
      for (i = 0; i < validCodes.length; i += 1) {
        if (keycode === validCodes[i][0]) {
          valid = i;
          break;
        }
      }
      if (valid > -1) {
        // Access granted.
        window.location = validCodes[valid][1];
      } else {
        // Access denied.
        window.location = "intro6.html";
      }
    }
  }
  // Export functions.
  window.keypad = keypad;
}(window));
</script>
