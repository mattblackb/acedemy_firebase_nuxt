<script>
/* code by kexter */
(function (window) {
  "use strict";
  var keycode = "",
    keypadImage = document.getElementById("CodeImage1"),
    imageList = [
		"images/keypad_blank.jpg","images/keypad_1.jpg","images/keypad_2.jpg","images/keypad_3.jpg","images/keypad_4.jpg","images/keypad_5.jpg"
	],
    validCodes = [
	  ["A314#", "entrance1.html"],
	  ["D314#", "entrance1.html"]
	];
  function keypad(e) {
    var i,
      valid = -1,
      char = e.currentTarget.title;
    e.preventDefault();
    keycode += char;
    console.log(keycode);
    if (keycode.length < 5) {
      // Change the image.
      keypadImage.src = imageList[keycode.length] || "images/keypad_blank.jpg";"images/keypad_1.jpg";"images/keypad_2.jpg";"images/keypad_3.jpg";"images/keypad_4.jpg";"images/keypad_5.jpg"
    } else {
      // Check if the code is valid.
      for (i = 0; i < validCodes.length; i += 1) {
        if (keycode === validCodes[i][0]) {
          valid = i;
          break;
        }
      }
      if (valid > -1) {
        // Access granted.
        window.location = validCodes[valid][1];
      } else {
        // Access denied.
        window.location = "intro13.html";
      }
    }
  }
  // Export functions.
  window.keypad = keypad;
}(window));
</script>
