<body>

<script language="javascript">



function check()

{

    var val = readVar("clock");
	
	//18:00 - 18:30 - 18-19

    if ((val > 17)&&(val < 20))

        window.location = "bar4.html";
		
	else
	
	//19:00 - 20

    if ((val > 19)&&(val < 21))
	
		window.location = "bar15.html";
	
	else
		
	//19:30 - 21

    if ((val > 20)&&(val < 22))
	
		window.location = "bar17.html";
	
	else
	
	//20:00-21:00 - 22-23

    if ((val > 21)&&(val < 24))
	
		window.location = "bar150.html";
		
	else

        window.location = "bar4.html";
		  

}



check();



</script>
