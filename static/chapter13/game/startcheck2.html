<title>The Academy: Chapter Thirteen</title>

<link href="_style.css" rel="stylesheet" type="text/css" />
</head>



<body>

<script language="javascript">



function check()

{

    var val = readVar("ch12home_invite");
	
	// 0 = no invite
	
	if ((val > -1)&&(val < 1))

        window.location = "noentry.html";

    else 
		
	// 1 = normal clothes
	
	if ((val > 0)&&(val < 2))

        window.location = "entry1.html";
	
	else 
		
	// 2 = pink outfit
	
	if ((val > 1)&&(val < 3))

        window.location = "entry2.html";
	
	else 
		
	// 3 = naked
	
	if ((val > 2)&&(val < 4))

        window.location = "entry3.html";
	
	else 
		
	// ERROR
		
		window.location = "noentry.html";

}



check();



</script>

</body>

</html>
