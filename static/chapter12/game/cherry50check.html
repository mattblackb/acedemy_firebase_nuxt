<body>

<script language="javascript">



function check()

{

    var val = readVar("cash");
	
	//less than 100
	
	if ((val > -1)&&(val < 200))

        window.location = "cherry51.html";
		
	else
	
	//100 to 300
	
	if ((val > 199)&&(val < 301))

        window.location = "cherry59.html";
	
	else
	
	//over 300
	
	if ((val > 300)&&(val < 1001))

        window.location = "cherry62.html";
		
	else

        window.location = "cherry51.html";
		  

}



check();



</script>
